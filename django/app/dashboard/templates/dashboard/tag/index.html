{% extends "base.html" %}

{% block title %}Dashboard | Tag{% endblock title %}

{% block content %}

{% if latest_tag_list %}
<div class="row">
		<div class="col-12 my-3">
				<h2>Tags</h2>
				<ul>
						{% for tag in latest_tag_list %}
						<li><a href="{% url 'dashboard:tag_detail' tag.id  %}">{{ tag.name }}</a></li>
						{% endfor %}
				</ul>
				{% else %}
				<p>No Tags are available.</p>
				{% endif %}
		</div>
</div>
{% endblock content %}
